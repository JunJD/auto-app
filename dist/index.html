<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://autoappzhouer.dingjunjie.com/" />
    <title>Redirecting...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            position: absolute;
            top: 60%;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="message">
        <p>加载中<a href="https://autoappzhouer.dingjunjie.com/">...</a></p>
    </div>
</body>
</html>
